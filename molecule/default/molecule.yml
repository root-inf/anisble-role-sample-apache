---
dependency:
  name: galaxy
lint: |
  set -e
  git clone https://github.com/root-inf/ansible-lint-custom-rules-sample.git /tmp/
  ansible-lint . -x meta-incorrect,meta-no-info,package-latest,risky-file-permissions,fqcn-builtins,experimental -r /tmp/ansible-lint-custom-rules-sample/rules
driver:
  name: podman
platforms:
  - name: instance
#    image: docker.io/redhat/ubi8:latest
    image: docker.io/rockylinux/rockylinux:8
    pre_build_image: true
    published_ports:
      - 0.0.0.0:18080:8080/tcp
provisioner:
  name: ansible
verifier:
  name: ansible
